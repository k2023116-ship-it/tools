<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter Tool</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffffff;
    }

    .tool-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      width: 350px;
      text-align: center;
    }

    .file-input {
      margin: 15px 0;
      background: #2a2a2a;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      color: #aaa;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    select {
      background: #2a2a2a;
      color: #fff;
    }

    button {
      background: #4a90e2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    #downloadBtn {
      display: none;
      background: #27ae60;
    }

    #downloadBtn:hover {
      background: #1e874b;
    }

    .filename {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Image Converter</h1>
  <div class="tool-container">
    <input type="file" id="imageInput" class="file-input" accept="image/*">
    <div class="filename" id="fileName">No file selected</div>

    <select id="formatSelect">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="webp">WEBP</option>
      <option value="bmp">BMP</option>
      <option value="gif">GIF</option>
      <option value="ico">ICO</option>
    </select>

    <button onclick="convertImage()">Convert</button>
    <button id="downloadBtn">Download Converted Image</button>
  </div>

  <script>
    let convertedBlob = null;
    const imageInput = document.getElementById("imageInput");
    const fileNameDisplay = document.getElementById("fileName");
    const downloadBtn = document.getElementById("downloadBtn");

    imageInput.addEventListener("change", () => {
      if (imageInput.files.length > 0) {
        fileNameDisplay.textContent = imageInput.files[0].name;
      } else {
        fileNameDisplay.textContent = "No file selected";
      }
    });

    async function convertImage() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please upload an image first!");
        return;
      }

      const format = document.getElementById("formatSelect").value;
      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        canvas.toBlob(
          (blob) => {
            convertedBlob = blob;
            downloadBtn.style.display = "block";
            downloadBtn.onclick = () => {
              const link = document.createElement("a");
              link.href = URL.createObjectURL(convertedBlob);
              let baseName = file.name.split(".").slice(0, -1).join(".");
              link.download = `${baseName}.${format}`;
              link.click();
            };
          },
          `image/${format}`,
          1
        );
      };
    }
  </script>

</body>
</html>
